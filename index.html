<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="dashboard">

            <div class="dashboard-top">
                <img class="dashboard-logo" src="./dashboard-logos/template.png" >
                <span class="dashboard-top-text">Maryarot App</span>
            </div>

            <div class="dashboard-body">
                <div class="dashboard-body-content">
                    <img class="dashboard-pics" src="./dashboard-logos/home.png">
                    <span class="dashboard-body-text">Home</span>
                </div>

                <div class="dashboard-body-content">
                    <img class="dashboard-pics" src="./dashboard-logos/profile.png">
                    <span class="dashboard-body-text">Profile</span>
                </div>

                <div class="dashboard-body-content">
                    <img class="dashboard-pics" src="./dashboard-logos/message.png">
                    <span class="dashboard-body-text">Message</span>
                </div>

                <div class="dashboard-body-content">
                    <img class="dashboard-pics" src="./dashboard-logos/history.png">
                    <span class="dashboard-body-text">History</span>
                </div>

                <div class="dashboard-body-content">
                    <img class="dashboard-pics" src="./dashboard-logos/tasks.png">
                    <span class="dashboard-body-text">Task</span>
                </div>

                <div class="dashboard-body-content">
                    <img class="dashboard-pics" src="./dashboard-logos/community.png">    
                    <span class="dashboard-body-text">Communities</span>
                </div>
            </div>

            <div class="dashboard-body">
                <div class="dashboard-body-content">
                    <img class="dashboard-pics" src="./dashboard-logos/settings.png">
                    <span class="dashboard-body-text">Settings</span>
                </div>

                <div class="dashboard-body-content">
                    <img class="dashboard-pics" src="./dashboard-logos/support.png">
                    <span class="dashboard-body-text">Support</span>
                </div>

                <div class="dashboard-body-content">
                    <img class="dashboard-pics" src="./dashboard-logos/privacy.png">    
                    <span class="dashboard-body-text">Privacy</span>
                </div>

            </div>

        </section>
        <section class="header">
            <div class="header-firstquadrant">
                <img class="search-logo" src="./header-logos/search.png">
                <input class="search-bar" type="text">
            </div>
            <div class="header-secondquadrant">
                <img class="notification-logo" src="./header-logos/notifications.png">
                <div class="profile-settings">
                <img class="settings-picture" src="./header-logos/profile-picture.png">
                <span> Maru Tolentino</span>
                </div>
            </div>
            <div class="header-thirdquadrant">
                <img class="profile-picture" src="./header-logos/profile-picture.png">
                <div class="user-handle">
                    <span class="user-greeting">Hi there,</span>
                    <span class="user-name">Maru Tolentino (@marulovesjohn)</span>
                </div>
            </div>
            <div class="header-fourthquadrant">
                <button class="header-button">New</button>
                <button class="header-button">Upload</button>
                <button class="header-button">Share</button>
            </div>
        </section>
        <main class="main">
            <div class="project-box">
                <span class="project-box-header">Your Projects </span>
                <div class="project-box-content">
                    <div class="project-item">Item 1</div>
                    <div class="project-item">Item 2</div>
                    <div class="project-item">Item 3</div>
                    <div class="project-item">Item 4</div>
                    <div class="project-item">Item 5</div>
                    <div class="project-item">Item 6</div>
                </div>
            </div>
            <div class="update-box">
                <div class="announcement-box">
                    <span class="box-header">Announcements</span>
                    <div class="project-item">Item 1</div>
                </div>
                <div class="trending-box">
                    <span class="box-header">Trending</span>
                    <div class="project-item">Item 1</div>
                </div>                    
            </div>
        </main>            
        </section>
    </div>
</body>
</html>
